name: Release and CDN Update

on:
  push:
    branches:
      - main # or your default branch

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # or your preferred Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build JavaScript
        run: npm run build:widget # adjust this to your build script

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/feerio-widget-sdk.js # adjust this to your compiled JS file path
          asset_name: feerio-widget-sdk.js
          asset_content_type: application/javascript

      - name: Update README with jsDelivr link
        run: |
          sed -i 's|cdn_url:.*|cdn_url: https://cdn.jsdelivr.net/gh/arian0zen/feerio-sdk@latest/dist/feerio-widget-sdk.js|' README.md
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update jsDelivr CDN link and other changes"
          git push
