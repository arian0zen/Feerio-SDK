<!DOCTYPE html>
<html lang="en">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');


    html,
    body {
        /* font-family: 'Oswald', sans-serif; */
        margin: 0px;
        padding: 0px;
        width: 100vw;
    }


    .full {
        margin: 30px;
        padding: 20px;
        padding: 4px;
        background: #cc6f6f;
        height: 300px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Feerio's SDK Loader -->
    <script>
        !function (w, d, i, s) {
            function l() {
                if (!d.getElementById(i)) {
                    var f = d.getElementsByTagName(s)[0],
                        e = d.createElement(s);
                    e.type = "text/javascript", e.async = !0,
                        // e.src = "https://cdn.jsdelivr.net/gh/arian0zen/feerio-sdk@beta/dist/feerio-widget-sdk.js", // Your SDK script path
                        e.src = "./dist/feerio-widget-sdk.js", // Your SDK script path
                        e.onload = function () {
                            console.log("=== Feerio SDK loaded successfully ===");

                            if (w.Feerio.fq) {
                                while (w.Feerio.fq.length) {
                                    var args = w.Feerio.fq.shift();
                                    var method = args[0];
                                    var params = args[1];

                                    if (w.Feerio[method]) {
                                        w.Feerio[method](params);
                                    } else {
                                        console.warn(`Feerio method ${method} does not exist.`);
                                    }
                                }
                            }

                        };
                    f.parentNode.insertBefore(e, f);
                }
            }

            if ("function" != typeof w.Feerio) {

                console.log("=== loading Feerio SDK ===");

                var c = function () {
                    c.fq.push(arguments);
                };
                c.fq = [];
                w.Feerio = c;


                "complete" === d.readyState ? l() : w.attachEvent ? w.attachEvent("onload", l) : w.addEventListener("load", l, !1);
            }
        }(window, document, "feerio-widget-sdk", "script");
    </script>

    <script>
        Feerio('initializeChangelog', {
            workspaceId: '12d00451-c71c-4df3-bcff-8c53a22e25af',
            workspaceSubdomain: 'wizard',
            position: 'bottom-right',
            theme: 'light',
        });


    </script>








</head>

<body>


    <button class="changelog-btn" data-feerio-changelog>
        View Changelog 1
    </button>
    <button class="changelog-btn" data-feerio-changelog>
        View Changelog 2
    </button>
    <button class="changelog-btn" data-feerio-changelog>
        View Changelog 3
    </button>
    <button class="changelog-btn" data-feerio-changelog>
        View Changelog 4
    </button>



    <div data-feerio-public-board class="feerio-boards">
        Bug reports
    </div>


    <script>
        Feerio('initializePublicBoard', {
            workspaceSubdomain: 'crisp',
            boardUrls: ['bug-reports', 'feature-requests2'],
        });
    </script>


</body>

</html>
